<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-LIST</title>

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="header-text">Todo List</h2>
      </div>
      <div class="body">
        <form action="#" id="todo-form">
          <input
            type="text"
            id="add-input"
            class="input"
            placeholder="Write a todo task ..."
          />
          <button type="submit" class="btn btn-add">Add Todo</button>
        </form>
      </div>
      <hr />
      <div class="body">
        <h3 class="header-text">Todos</h3>
        <div class="search-form">
          <input
            type="text"
            id="search-input"
            class="input"
            placeholder="Search a todo task ..."
          />
        </div>
        <ul class="todo-list">
          <!-- <li class="list-item">
            Todo 1
            <a href="#" class="delete-item"><i class="fas fa-trash"></i></a>
          </li>
          <li class="list-item">
            Todo 2
            <a href="#" class="delete-item"><i class="fas fa-trash"></i></a>
          </li>
          <li class="list-item">
            Todo 3
            <a href="#" class="delete-item"><i class="fas fa-trash"></i></a>
          </li> -->
        </ul>
      </div>
      <hr />
      <button class="btn clear-all" id="clear-all">Clear all tasks</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
